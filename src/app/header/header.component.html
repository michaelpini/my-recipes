<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" (click)="collapsed = !collapsed">
              <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
            </button>
            <a routerLink="/" class="navbar-brand" (click)="onShowLogs()">Recipe Book</a>
          </div>

        <div class="navbar-collapse" [class.collapse]="collapsed" (window:resize)="collapsed = true">
            <!-- navbar items -->
            <ul class="nav navbar-nav">

                @if (authUser) {
                    <li routerLinkActive="active">
                        <a routerLink="/recipes">Recipes</a>
                    </li>
                    <li routerLinkActive="active">
                        <a routerLink="/shoppinglist">Shopping List</a>
                    </li>
                }
                <li routerLinkActive="active">
                    <a routerLink="/crap">Crap</a>
                </li>
           </ul>
            <!-- dropdown menu - right -->
            <ul class="nav navbar-nav navbar-right">
                @if (authUser) {
                    <li>
                        <a style="cursor: pointer" (click)="signOut()">Logout</a>
                    </li>
                    <li class="dropdown" toggleClass="open">
                        <a class="dropdown-toggle pointer" role="button">Manage <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a class="pointer" (click)="saveAll()">Save Data</a></li>
                            <li><a class="pointer" (click)="reload()">Reload</a></li>
                            <li><a class="pointer" (click)="addDummyData()">Add dummy data</a></li>
                        </ul>
                    </li>
                }
                @else {
                    <li routerLinkActive="active">
                        <a routerLink="/auth">Auth</a>
                    </li>
                }
            </ul>
        </div>
    </div>
</nav>
